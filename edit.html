    <div class="nav">
        <div><img src="./Assets/img/logo.svg" alt=""></div>

        <div class="tab profile"><img src="./Assets/img/food-profile.svg" alt=""></div>
        <div class="tab logout"><img src="./Assets/img/food-Log-Out.svg" alt=""></div>

    <div class="main-container">
        <div class="con1">
            <img class="image_container" src="https://via.placeholder.com/500" alt="">
                <button id="btn_upload"><p>Upload Picture</p></button>
        </div>
        <div class="con2">
            <div class="form">
                <form action="insert.php" method="post"> 
                    <input type="file" id="upload_image" name="img" accept="image/*">
                    <p>Edit Item</p>
                    <br>
                    <div class="form-name">
                        <!-- <label for="name">Name</label> -->
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <br>
                    <div class="form-price">
                        <!-- <label for="price">Price (in RP)</label> -->
                        <input type="number" id="price" name="price" placeholder="Price" required>
                    </div>
                    <br>
                    <div class="custom-select">
                        <select required>
                          <option value="0"
                                  hidden
                          >Select Category:</option>
                          <option value="1">Hot</option>
                          <option value="2">Burger</option>
                          <option value="3">Rice</option>
                          <option value="4">Chicken</option>
                          <option value="5">Fries</option>
                          <option value="6">Beverages</option>
                          <option value="7">Dessert</option>
                        </select>
                      </div>
                      <br>
                    <div class="form-desc">
                        <!-- <label for="description">Description</label> -->
                        <input type="text" id="description" name="description" placeholder="Description" required>
                    </div>
                    <br>
                <!-- <input type="submit" id="submit" value="submit" name="submit" class="btn btn-primary"> -->
                <div class="btn_2">
                    <button id="btn_cancel">Cancel</button>
                    <button id="btn_save">Save</button>
                </div>
 
                </form>
            </div>
        </div>
    </div>
